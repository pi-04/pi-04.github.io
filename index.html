            </button>
            <button id="cancelAdminLoginBtn" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">
                キャンセル
            </button>
        </div>

        <div id="adminControls" class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8 hidden">
            <input type="text" id="participantNameInput" placeholder="参加者名を入力" class="flex-grow sm:flex-grow-0 w-full sm:w-auto p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base">
            <button id="addParticipantBtn" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">

                参加者を削除
            </button>
            <button id="setDateRangeBtn" class="w-full sm:w-auto bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-3 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">

            </button>
            <button id="outputImageBtn" class="w-full sm:w-auto bg-orange-600 hover:bg-orange-700 text-white font-semibold py-3 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">

    <div id="messageModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">

            </p>

                <label for="startDateInput" class="block text-gray-700 text-sm font-bold mb-2">開始日:</label>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // グローバルスコープで変数を宣言
        let app;
        let db;
        let auth;
        let userId;
        let isAuthReady = false;
        let currentParticipants = []; // Stores participant names in their current order
        let attendanceDataStore = new Map(); // Stores attendance data: Map<date (YYYY-MM-DD), Map<participantName, {status: string, time: string}>>
        let currentDates = []; // Stores Date objects for the current date range


        // Function to show custom message modal
        const showMessage = (message) => {
            const messageModal = document.getElementById('messageModal');
            const messageContent = document.getElementById('messageContent');
            messageContent.textContent = message;
            messageModal.classList.remove('hidden');
        };

        // Function to generate dates (only Sundays) within a given range
        const generateDates = (start, end) => {
            const dates = [];
            let currentDate = new Date(start);
            currentDate.setHours(0, 0, 0, 0); // Normalize to start of day

            const endDate = new Date(end);
            endDate.setHours(23, 59, 59, 999); // Normalize to end of day

            while (currentDate <= endDate) {
                if (currentDate.getDay() === 0) { // Sunday is 0
                    dates.push(new Date(currentDate));
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return dates;
        };

        // Initialize table rows with dates and populate with existing data
        const initializeTable = (datesToUse) => {
            const tableBody = document.getElementById('tableBody');
            const tableHeaderRow = document.getElementById('tableHeaderRow');

            // Clear existing table body and header (except for the first '日付' column)
            tableBody.innerHTML = '';
            // Remove all children except the first one (Date header)
            while (tableHeaderRow.children.length > 1) {
                tableHeaderRow.removeChild(tableHeaderRow.lastChild);
            }


            // Add date rows and ensure attendanceDataStore has entries for new dates
            datesToUse.forEach(date => {
                const dateKey = date.toISOString().slice(0, 10);
                const row = document.createElement('tr');
                const dateCell = document.createElement('td');
                dateCell.textContent = date.toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric' });
                row.appendChild(dateCell);
                row.id = `row-${dateKey}`; // Format:YYYY-MM-DD
                tableBody.appendChild(row);

                // If this date is new to attendanceDataStore, initialize its map
                if (!attendanceDataStore.has(dateKey)) {
                    attendanceDataStore.set(dateKey, new Map());
                }
            });

            // Add participant columns and populate data
            // Re-add participant columns in the correct order after dates are set
            const tempParticipants = [...currentParticipants]; // currentParticipantsのコピーを作成
            currentParticipants = []; // 一度クリア
            tempParticipants.forEach(participantName => {
                addParticipantColumn(participantName, false, true); // Don't show message, but reinitialize
            });

            saveDataToFirestore(); // テーブルの初期化後にデータを保存
        };

        // Function to add a new participant column
        const addParticipantColumn = (name, showMsg = true, isReinitializing = false) => {
            const participantNameInput = document.getElementById('participantNameInput');
            const tableHeaderRow = document.getElementById('tableHeaderRow');

            if (!name) {
                if (showMsg) showMessage('参加者名を入力してください。');
                return;
            }

            // Check if participant already exists in currentParticipants array when not reinitializing
            if (!isReinitializing && currentParticipants.includes(name)) {
                if (showMsg) showMessage(`「${name}」は既に追加されています。`);
                return;
            }

            // Add to currentParticipants array if new or reinitializing
            if (!currentParticipants.includes(name)) {
                currentParticipants.push(name);
            }

            // Create or update header for participant
            let nameTh = tableHeaderRow.querySelector(`[data-participant-header="${name}"]`);
            if (!nameTh) {
                nameTh = document.createElement('th');
                nameTh.setAttribute('data-participant-header', name);
                tableHeaderRow.appendChild(nameTh);
            }
            nameTh.colSpan = 2;
            nameTh.innerHTML = `
                <div class="flex flex-col items-center">
                    <span>${name}</span>
                    ${isAdminMode ? `
                    <div class="flex gap-1 mt-1">
                        <button class="reorder-btn up-arrow" data-participant="${name}">▲</button>
                        <button class="reorder-btn down-arrow" data-participant="${name}">▼</button>
                    </div>
                    ` : ''}
                </div>
            `;

            // Add dropdown and time input fields for each date row
            currentDates.forEach(date => {
                const dateKey = date.toISOString().slice(0, 10);
                const row = document.getElementById(`row-${dateKey}`);
                if (!row) return; // Ensure the row exists for the date

                let statusCell = row.querySelector(`[data-participant-cell="${name}-status-${dateKey}"]`);
                let timeCell = row.querySelector(`[data-participant-cell="${name}-time-${dateKey}"]`);

                if (!statusCell) { // Create cells if they don't exist
                    statusCell = document.createElement('td');
                    statusCell.setAttribute('data-participant-cell', `${name}-status-${dateKey}`);
                    row.appendChild(statusCell);

                    timeCell = document.createElement('td');
                    timeCell.setAttribute('data-participant-cell', `${name}-time-${dateKey}`);
                    row.appendChild(timeCell);
                }

                // Always re-create or update select and input to ensure fresh event listeners
                // and correct state based on data. Remove existing children first.
                statusCell.innerHTML = ''; // Clear existing content
                const select = document.createElement('select');
                select.className = 'attendance-select';
                select.innerHTML = `
                    <option value="">-- 未選択 --</option>
                    <option value="〇（参加）">〇（参加）</option>
                    <option value="遅刻">遅刻</option>
                    <option value="早退">早退</option>
                    <option value="×（不参加）">×（不参加）</option>
                `;
                statusCell.appendChild(select);

                timeCell.innerHTML = ''; // Clear existing content
                const timeInput = document.createElement('input');
                timeInput.type = 'time';
                timeInput.className = 'attendance-time';
                timeInput.disabled = true;
                timeCell.appendChild(timeInput);

                // Event listener for dropdown change
                select.addEventListener('change', (event) => {
                    const selectedStatus = event.target.value;
                    const timeInputValue = timeInput.value;
                    if (selectedStatus === '遅刻' || selectedStatus === '早退') {
                        timeInput.disabled = false;
                        timeInput.focus();
                    } else {
                        timeInput.disabled = true;
                        timeInput.value = '';
                    }
                    if (!attendanceDataStore.has(dateKey)) {
                        attendanceDataStore.set(dateKey, new Map());
                    }
                    attendanceDataStore.get(dateKey).set(name, { status: selectedStatus, time: timeInputValue });
                    saveDataToFirestore();
                });

                // Event listener for time input change
                timeInput.addEventListener('change', (event) => {
                    const selectedStatus = select.value;
                    const timeInputValue = event.target.value;
                    if (!attendanceDataStore.has(dateKey)) {
                        attendanceDataStore.set(dateKey, new Map());
                    }
                    attendanceDataStore.get(dateKey).set(name, { status: selectedStatus, time: timeInputValue });
                    saveDataToFirestore();
                });

                // Populate from data store if data exists
                const participantData = attendanceDataStore.get(dateKey)?.get(name);
                if (participantData) {
                    select.value = participantData.status;
                    timeInput.value = participantData.time;
                    timeInput.disabled = !(participantData.status === '遅刻' || participantData.status === '早退');
                } else {
                    if (!attendanceDataStore.has(dateKey)) {
                         attendanceDataStore.set(dateKey, new Map());
                    }
                    attendanceDataStore.get(dateKey).set(name, { status: '', time: '' });
                }
            });

            participantNameInput.value = '';

            if (isAdminMode) { // Reorder buttons should always be added if in admin mode
                addReorderButtonListeners();
            }
            updateDeleteParticipantDropdown();
            saveDataToFirestore();
        };


        // 参加者削除ドロップダウンを更新する関数
        const updateDeleteParticipantDropdown = () => {
            const deleteParticipantSelect = document.getElementById('deleteParticipantSelect');
            deleteParticipantSelect.innerHTML = '<option value="">-- 参加者を選択 --</option>';
            currentParticipants.forEach(participant => {
                const option = document.createElement('option');
                option.value = participant;
                option.textContent = participant;
                deleteParticipantSelect.appendChild(option);
            });
        };

        // 参加者を削除する関数
        const deleteParticipant = (participantName) => {
            const tableHeaderRow = document.getElementById('tableHeaderRow');
            // currentParticipants配列から削除
            currentParticipants = currentParticipants.filter(p => p !== participantName);

            // attendanceDataStoreから削除
            attendanceDataStore.forEach(dateMap => {
                dateMap.delete(participantName);
            });

            // テーブルのヘッダーを削除
            const headerToRemove = tableHeaderRow.querySelector(`[data-participant-header="${participantName}"]`);
            if (headerToRemove) {
                tableHeaderRow.removeChild(headerToRemove);
            }

            // 各行から参加者のセルを削除
            currentDates.forEach(date => {
                const dateKey = date.toISOString().slice(0, 10);
                const row = document.getElementById(`row-${dateKey}`);
                if (row) {
                    const statusCellToRemove = row.querySelector(`[data-participant-cell="${participantName}-status-${dateKey}"]`);
                    const timeCellToRemove = row.querySelector(`[data-participant-cell="${participantName}-time-${dateKey}"]`);
                    if (statusCellToRemove) row.removeChild(statusCellToRemove);
                    if (timeCellToRemove) row.removeChild(timeCellToRemove);
                }
            });

            updateDeleteParticipantDropdown(); // ドロップダウンを更新
            saveDataToFirestore(); // 削除後にデータを保存
            showMessage(`「${participantName}」を削除しました。`);
        };

        // Add event listeners to reorder buttons
        const addReorderButtonListeners = () => {
            document.querySelectorAll('.reorder-btn').forEach(button => {
                button.removeEventListener('click', handleReorderClick); // Prevent duplicate listeners
                button.addEventListener('click', handleReorderClick);
            });
        };

        const handleReorderClick = (event) => {
            const participantToMove = event.target.dataset.participant;
            const direction = event.target.classList.contains('up-arrow') ? -1 : 1;
            const currentIndex = currentParticipants.indexOf(participantToMove);

            if (currentIndex === -1) return;

            const newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < currentParticipants.length) {
                const [removed] = currentParticipants.splice(currentIndex, 1);
                currentParticipants.splice(newIndex, 0, removed);

                initializeTable(currentDates); // Re-render the table with the new order
            }
        };

        // Function to toggle admin controls visibility
        const toggleAdminControls = (enable) => {
            const adminControls = document.getElementById('adminControls');
            const commonControls = document.getElementById('commonControls');

            if (enable) {
                adminControls.classList.remove('hidden');
                commonControls.classList.add('hidden'); // Hide common controls for admin
                addReorderButtonListeners(); // Add listeners when admin controls are visible
                updateDeleteParticipantDropdown(); // 管理者モードに入ったときにドロップダウンを更新
            } else {
                adminControls.classList.add('hidden');
                commonControls.classList.remove('hidden'); // Show common controls for user
            }
        };

        // Firestoreにデータを保存
        const saveDataToFirestore = async () => {
            if (!isAuthReady || !db || !userId) {
                console.log("Firebaseがまだ準備できていません。データを保存できません。");
                return;
            }

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const docRef = doc(db, `/artifacts/${appId}/users/${userId}/attendanceData/current`);

            const attendancePlainObject = {};
            attendanceDataStore.forEach((participantMap, dateKey) => {
                attendancePlainObject[dateKey] = Object.fromEntries(participantMap);
            });

            const dataToSave = {
                participants: currentParticipants,
                attendance: attendancePlainObject,
                dates: currentDates.map(d => d.toISOString().slice(0, 10))
            };

            try {
                await setDoc(docRef, dataToSave, { merge: true });
                console.log("データをFirestoreに保存しました。");
            } catch (error) {
                console.error("Firestoreにデータを保存中にエラーが発生しました:", error);
                showMessage("データの保存中にエラーが発生しました。詳細はコンソールを確認してください。");
            }
        };


        // Firestoreからデータをロード
        const loadDataFromFirestore = async () => {
            if (!isAuthReady || !db || !userId) {
                console.log("Firebaseがまだ準備できていません。");
                return;
            }

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const docRef = doc(db, `/artifacts/${appId}/users/${userId}/attendanceData/current`);

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentParticipants = data.participants || [];
                    attendanceDataStore = new Map(); // ここで既存のデータをクリア
                    if (data.attendance) {
                        // attendanceマップを再構築
                        for (const dateKey in data.attendance) {
                            const participantMap = new Map();
                            for (const participantName in data.attendance[dateKey]) {
                                participantMap.set(participantName, data.attendance[dateKey][participantName]);
                            }
                            attendanceDataStore.set(dateKey, participantMap);
                        }
                    }
                    currentDates = data.dates ? data.dates.map(d => new Date(d)) : [];
                    console.log("Firestoreからデータをロードしました:", data);
                    initializeTable(currentDates);
                    updateDeleteParticipantDropdown();
                } else {
                    console.log("Firestoreにデータがありません。初期データを設定します。");
                    // データがない場合にのみ初期参加者と日付を設定
                    currentDates = generateDates('2025-04-06', '2026-03-29');
                    currentParticipants = ["参加者A", "参加者B"];
                    initializeTable(currentDates);
                    saveDataToFirestore();
                }
            }, (error) => {
                console.error("Firestoreからデータをロード中にエラーが発生しました:", error);
                showMessage("データのロード中にエラーが発生しました。詳細はコンソールを確認してください。");
            });
        };


        // Firebase初期化と認証
        const initializeFirebase = async () => {
            try {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } catch (tokenError) {
                        console.error("Custom token sign-in failed, attempting anonymous sign-in:", tokenError);
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously as fallback.");
                    }
                } else {
                    await signInAnonymously(auth);
                    console.log("Signed in anonymously (no custom token provided).");
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        userId = crypto.randomUUID();
                    }
                    isAuthReady = true;
                    console.log("Firebase Auth Ready. User ID:", userId);
                    loadDataFromFirestore();
                });
            } catch (error) {
                console.error("Firebaseの初期化エラー:", error);
                showMessage("Firebaseの初期化中にエラーが発生しました。詳細はコンソールを確認してください。");
            }
        };


        document.addEventListener('DOMContentLoaded', () => {
            initializeFirebase();

            const adminToggleBtn = document.getElementById('adminToggleBtn');
            const adminPanel = document.getElementById('adminPanel');
            const adminIdInput = document.getElementById('adminId');
            const adminPasswordInput = document.getElementById('adminPassword');
            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const cancelAdminLoginBtn = document.getElementById('cancelAdminLoginBtn');

            const participantNameInput = document.getElementById('participantNameInput');
            const addParticipantBtn = document.getElementById('addParticipantBtn');
            const deleteParticipantSelect = document.getElementById('deleteParticipantSelect');
            const deleteParticipantBtn = document.getElementById('deleteParticipantBtn');
            const setDateRangeBtn = document.getElementById('setDateRangeBtn');
            const outputImageBtn = document.getElementById('outputImageBtn');

            const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');

            const closeMessageModalBtn = document.getElementById('closeMessageModal');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const dateSettingsModal = document.getElementById('dateSettingsModal');
            const startDateInput = document.getElementById('startDateInput');
            const endDateInput = document.getElementById('endDateInput');
            const applyDateSettingsBtn = document.getElementById('applyDateSettingsBtn');
            const cancelDateSettingsBtn = document.getElementById('cancelDateSettingsBtn');
            const closeDateSettingsModal = document.getElementById('closeDateSettingsModal');

            // Admin credentials
            const ADMIN_ID = 'HiroT';
            const ADMIN_PASSWORD = 'karakoromo';
            let isAdminMode = false;


            // Event listener for closing message modal
            closeMessageModalBtn.addEventListener('click', () => {
                document.getElementById('messageModal').classList.add('hidden');
            });

            // Event listener for closing date settings modal
            closeDateSettingsModal.addEventListener('click', () => {
                dateSettingsModal.classList.add('hidden');
            });
            cancelDateSettingsBtn.addEventListener('click', () => {
                dateSettingsModal.classList.add('hidden');
            });

            // Admin login/logout button logic
            adminToggleBtn.addEventListener('click', () => {
                if (isAdminMode) {
                    // Logout
                    isAdminMode = false;
                    toggleAdminControls(false);
                    adminToggleBtn.textContent = '管理者ログイン';
                    showMessage('管理者モードからログアウトしました。');
                } else {
                    // Show login panel
                    adminPanel.classList.remove('hidden');
                    adminIdInput.value = '';
                    adminPasswordInput.value = '';
                    adminIdInput.focus();
                }
            });

            // Admin login button inside panel
            adminLoginBtn.addEventListener('click', () => {
                if (adminIdInput.value === ADMIN_ID && adminPasswordInput.value === ADMIN_PASSWORD) {
                    isAdminMode = true;
                    toggleAdminControls(true);
                    adminPanel.classList.add('hidden');
                    adminToggleBtn.textContent = '管理者ログアウト';
                    showMessage('管理者モードにログインしました。');
                } else {
                    showMessage('IDまたはパスワードが間違っています。');
                }
            });

            // Cancel admin login button inside panel
            cancelAdminLoginBtn.addEventListener('click', () => {
                adminPanel.classList.add('hidden');
            });

            // Event listener for "Set Date Range" button
            setDateRangeBtn.addEventListener('click', () => {
                if (!isAdminMode) {
                    showMessage('日付設定を行うには管理者モードでログインしてください。');
                    return;
                }
                if (currentDates.length > 0) {
                    startDateInput.value = currentDates[0].toISOString().slice(0, 10);
                    endDateInput.value = currentDates[currentDates.length - 1].toISOString().slice(0, 10);
                } else {
                    startDateInput.value = '2025-04-06';
                    endDateInput.value = '2026-03-29';
                }
                dateSettingsModal.classList.remove('hidden');
            });

            // Event listener for "Apply Date Settings" button in modal
            applyDateSettingsBtn.addEventListener('click', () => {
                const newStartDate = startDateInput.value;
                const newEndDate = endDateInput.value;

                if (!newStartDate || !newEndDate) {
                    showMessage('開始日と終了日を入力してください。');
                    return;
                }

                const start = new Date(newStartDate);
                const end = new Date(newEndDate);

                if (start > end) {
                    showMessage('開始日は終了日より前に設定してください。');
                    return;
                }

                currentDates = generateDates(start, end);
                initializeTable(currentDates);
                dateSettingsModal.classList.add('hidden');
                showMessage('日付範囲が更新されました。');
                saveDataToFirestore();
            });

            // Event listener for "Add Participant" button
            addParticipantBtn.addEventListener('click', () => {
                if (isAdminMode) {
                    addParticipantColumn(participantNameInput.value.trim());
                } else {
                    showMessage('参加者を追加するには管理者モードでログインしてください。');
                }
            });

            // Event listener for "Delete Participant" button
            deleteParticipantBtn.addEventListener('click', () => {
                if (!isAdminMode) {
                    showMessage('参加者を削除するには管理者モードでログインしてください。');
                    return;
                }
                const selectedParticipant = deleteParticipantSelect.value;
                if (selectedParticipant) {
                    deleteParticipant(selectedParticipant);
                } else {
                    showMessage('削除する参加者を選択してください。');
                }
            });


            // Event listener for Enter key on participant name input
            participantNameInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter' && isAdminMode) {
                    addParticipantColumn(participantNameInput.value.trim());
                }
            });

            // Event listener for "Download HTML" button
            downloadHtmlBtn.addEventListener('click', () => {
                const htmlContent = document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], { type: 'text/html' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'karakoromo_syukketuhyou_2025.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
            });

            // Event listener for "Output Image" button
            outputImageBtn.addEventListener('click', () => {
                if (currentParticipants.length === 0 || currentDates.length === 0) {
                    showMessage('画像を出力するには、参加者と日付データが必要です。');
                    return;
                }

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const cellPadding = 10;
                const headerHeight = 40;
                const rowHeight = 30;
                const participantNameWidth = 100;
                const dateCellWidth = 60;

                const canvasWidth = participantNameWidth + (currentDates.length * dateCellWidth);
                const canvasHeight = headerHeight + (currentParticipants.length * rowHeight);

                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = '12px Inter, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Draw header (Dates)
                ctx.fillStyle = '#F3F4F6';
                ctx.fillRect(0, 0, canvasWidth, headerHeight);
                ctx.strokeStyle = '#E5E7EB';
                ctx.lineWidth = 1;

                // Draw top-left empty cell
                ctx.strokeRect(0, 0, participantNameWidth, headerHeight);

                ctx.fillStyle = '#4B5563';
                currentDates.forEach((date, index) => {
                    const x = participantNameWidth + (index * dateCellWidth);
                    ctx.strokeRect(x, 0, dateCellWidth, headerHeight);
                    ctx.fillText(date.toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric' }), x + dateCellWidth / 2, headerHeight / 2);
                });

                // Draw rows (Participants and their attendance)
                currentParticipants.forEach((participant, rowIndex) => {
                    const y = headerHeight + (rowIndex * rowHeight);
                    ctx.fillStyle = '#F9FAFB';
                    ctx.fillRect(0, y, participantNameWidth, rowHeight);
                    ctx.strokeRect(0, y, participantNameWidth, rowHeight);
                    ctx.fillStyle = '#4B5563';
                    ctx.fillText(participant, participantNameWidth / 2, y + rowHeight / 2);

                    currentDates.forEach((date, colIndex) => {
                        const dateKey = date.toISOString().slice(0, 10);
                        const x = participantNameWidth + (colIndex * dateCellWidth);
                        ctx.strokeRect(x, y, dateCellWidth, rowHeight);

                        const pData = attendanceDataStore.get(dateKey)?.get(participant);
                        let statusText = pData?.status || '';
                        let displayColor = '#1F2937';

                        switch (statusText) {
                            case '〇（参加）':
                                displayColor = '#10B981';
                                break;
                            case '遅刻':
                                displayColor = '#F59E0B';
                                break;
                            case '早退':
                                displayColor = '#EF4444';
                                break;
                            case '×（不参加）':
                                displayColor = '#DC2626';
                                break;
                        }
                        ctx.fillStyle = displayColor;
                        ctx.fillText(statusText, x + dateCellWidth / 2, y + rowHeight / 2);
                    });
                });

                const image = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = image;
                a.download = 'attendance_summary.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });
    </script>
