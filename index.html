<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出欠管理表</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-functions-compat.js"></script> <style>
        /* 簡単なCSS */
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .date-item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .date-item h3 { margin-top: 0; }
        .login-section { margin-bottom: 20px; }
        .admin-section { border: 1px dashed #007bff; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>出欠管理表</h1>

        <div class="login-section">
            <h2>ログイン</h2>
            <input type="text" id="uid" placeholder="任意のID"> <input type="password" id="password" placeholder="パスワード">
            <button id="loginBtn">ログイン</button>
            <button id="signupBtn">新規登録</button>
            <button id="logoutBtn" style="display: none;">ログアウト</button>
            <p id="currentUserStatus"></p>
        </div>

        <hr>

        <div id="attendanceList">
            <h2>イベント一覧</h2>
            <p>イベントを読み込み中...</p>
        </div>

        <hr>

        <div class="admin-section" id="adminSection" style="display: none;">
            <h2>管理者機能</h2>
            <h3>日付の追加</h3>
            <input type="date" id="newDateInput">
            <input type="text" id="newEventTitle" placeholder="イベントタイトル（任意）">
            <button id="addDateBtn">日付を追加</button>

            <h3>管理者権限設定</h3>
            <input type="text" id="targetUidInput" placeholder="対象ユーザーID">
            <button id="setAdminTrueBtn">管理者にする</button>
            <button id="setAdminFalseBtn">管理者解除</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
